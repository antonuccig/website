<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Bodoni/Bodoni.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">

</head>
<body>
  <div class="navbar">
    <a href="index.html">{{homeLabel}}</a>
    <a href="research.html">{{researchLabel}}</a>
    <a href="notebook.html">{{notebookLabel}}</a>
    <div class="dropdown">
      <button class="dropdown-button" onclick="toggleDropdown()">
        &#127757 <i class="fa fa-caret-down"></i>
      </button>
      <div id="language-selector" class="dropdown-content">
        <a {{existsEnPath}} href="{{enPath}}">
          <img src="/assets/images/english-flag.svg" alt="English Flag" class="language-flag">
        </a>
        <a {{existsItPath}} href="{{itPath}}">
          <img src="/assets/images/italian-flag.svg" alt="Italian Flag" class="language-flag">
        </a>
      </div>
    </div>
  </div>
  <div class="content-wrapper">
    <header class="content">
      <h1>Giancarlo Antonino Antonucci</h1>
    </header>
    <main class="content">
      <p>
        <img src="/assets/images/profile-picture.jpg" class="profile-picture">
      </p>
      {{renderedContent}}
      <a class="social-icon" aria-label="Email" data-balloon="Email" href="mailto:giancarlo.antonucci@ukaea.uk">
        <i class="fa-solid fa-envelope fa-xl" aria-hidden="true"></i>
      </a>
      <a class="social-icon" aria-label="LinkedIn" data-balloon="LinkedIn" href="https://www.linkedin.com/in/giancarloantonucci" target="_blank">
        <i class="fa-brands fa-linkedin fa-xl" aria-hidden="true"></i>
      </a>
      <a class="social-icon" aria-label="GitHub" data-balloon="GitHub" href="https://github.com/giancarloantonucci" target="_blank">
        <i class="fa-brands fa-github fa-xl" aria-hidden="true"></i>
      </a>
      <a class="social-icon" aria-label="CV" data-balloon="CV" href="/assets/pdfs/cv.pdf" target="_blank">
        <i class="fa-solid fa-file-alt fa-xl" aria-hidden="true"></i>
      </a>
    </main>
  </div>
  <footer>
    &copy; 2023 Giancarlo Antonino Antonucci
  </footer>
  <script src="/assets/js/dropdown.js"></script>
